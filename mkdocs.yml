site_name: Cloud Workshop
site_description: Azure Cloud Workshop Documentation
site_author: 40docs
site_url: https://40docs.github.io/workshop_content_template/
copyright: "40docs Organization"

# Repository
repo_name: 40docs/workshop_azure
repo_url: https://github.com/40docs/workshop_content_template
edit_uri: edit/main/docs/

# Theme configuration
theme:
  name: material
  custom_dir: theme
  logo: fabric-white.svg
  logo_dark: fabric-white.svg
  favicon: favicon.ico
  font:
    text: Inter
    code: Roboto Mono
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
  palette:
    scheme: slate
    primary: black
    accent: indigo

# Markdown extensions
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - glightbox:
      zoomable: true

# Extra CSS and JavaScript
extra_css:
  - extra.css

extra_javascript:
  - custom.js

# Social links
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/40docs

not_in_nav: |
  /index.md
